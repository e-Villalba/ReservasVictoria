<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/dfd9f4aa3c.css">
    <link rel="stylesheet" href="../estilos/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Hotel Victoria | Reservas</title>
    <script src="https://kit.fontawesome.com/c440a14e9d.js" crossorigin="anonymous"></script>

</head>

<body class="row justify-content-center align-items-center">
    <div class="container-fluid">
        <div class="row">
            <!--Inicio Menú-->
            <div class="col-md-12 p-0">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid ">
                        <img class="imgLogo" src="../imagenes/LogoHotelVictoria.png" alt="LogoHotel">
                        <h1 class="text-light font-weight-normal letraLogo">HOTEL VICTORIA</h1>
                        <a class="navbar-brand me-0" href="#"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon menuBurguer"></span>
                        </button>
                        <div class="collapse navbar-collapse  flex-row-reverse" id="navbarNav">
                            <ul class="navbar-nav text-center fa-ul ulMargin">
                                <li class="nav-item">
                                    <a class="nav-link" href="../index.html"><i class="fa-solid fa-circle-check" style="filter:invert(0)"></i> Inicio</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" id="aUsuario" title="Ver mis Reservas" href="#"><i class="fa-solid fa-calendar-check"
                                        style="filter:invert(0)"></i> Mis Reservas</a>
                                </li>
                                <div id="divDatosUsuario">
                                <li class="nav-item">                                    
                                    <a class="nav-link active" href="#"> <i id="iUsuario" class="fa-solid fa-user-xmark" style="filter:invert(0)"></i> Usuario No Logueado</a>
                                </li>                                
                            </div>                               
                            </ul>
                        </div>
                       
                    </div>
                </nav>
                
            </div>
           
            <!--Fin Menú-->
            <div class="container col-auto" id="divDatosBusqueda">

            </div>
            <div class="container">
                <div class="row" id="divContenedor">
                    <div class="cardatosContacto">
                        <form id="divDatosForm" action="" method="" enctype="">

                            <div class="row">
                                <div class="col-md-12 text-center mt-3">
                                    <fieldset class="d-flex justify-content-center">
                                        <div class="card cardatosContacto" style="width: 23rem;">
                                            <div class="card-body">
                                                <div>
                                                    <h3 class="mb-0">Ingrese Sus Datos</h3>
                                                </div>
                                                <div>
                                                    <label class="pContacto datosContacto" for="idNombre">Nombre</label>
                                                </div>
                                                <div><input class="datosForm datosContacto" type="text"
                                                        name="campoNombre" id="idNombre"
                                                        placeholder="Ingrese su Nombre" style="width: 15rem;"></div>
                                                <div><label class="pContacto p-1 datosContacto"
                                                        for="idApellido">Apellido</label>
                                                </div>
                                                <div><input class="datosForm datosContacto" type="text"
                                                        name="campoApellido" id="idApellido"
                                                        placeholder="Ingrese su Apellido" style="width: 15rem;"></div>
                                                <div><label class="pContacto p-1 datosContacto" for="userEmail" style="width: 15rem;">Ingrese
                                                        su
                                                        e-mail</label></div>
                                                <div>
                                                    <input class="datosForm datosContacto" type="email" name="campoMail"  style="width: 15rem;"
                                                        id="userEmail" placeholder="Ingrese su e-mail">
                                                </div>

                                                <div>
                                                    <button type="button" class="btn first" id="btnDatosPasajero"
                                                        value="Enviar">Ingresar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <script type="text/javascript"
                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

            <script type="text/javascript">
                emailjs.init('v9xZrHuLRl1AgYOrN')
            </script>
            <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script src="../javascript/clases.js"></script>
            <script src="../javascript/funciones_dom.js"></script>
            <script src="../javascript/funciones.js"></script>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
